<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Beautiful Lilypad üåº‚ù§Ô∏è</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffe6e6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            transition: background-color 0.5s ease;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 100; /* Keep main card above the floating buttons */
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            max-width: 90%;
            transition: all 0.3s ease;
        }

        h1 {
            color: #d32f2f;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        img {
            width: 250px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            position: relative;
            min-height: 60px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }

        #yesBtn {
            background-color: #ff4081;
            color: white;
            z-index: 20;
            box-shadow: 0 4px 15px rgba(255, 64, 129, 0.4);
        }

        #noBtn {
            background-color: #e0e0e0;
            color: #333;
            position: absolute; 
        }

        /* The floating YES buttons */
        .extra-yes {
            position: absolute;
            background-color: #ff4081;
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            z-index: 50;
            animation: popIn 0.3s ease-out;
        }

        @keyframes popIn {
            0% { transform: scale(0); }
            80% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Screen Shake Animation */
        .shake {
            animation: shake 0.5s infinite;
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        /* Glitch Text Effect */
        .glitch {
            color: red;
            font-family: 'Courier New', Courier, monospace;
            font-weight: 800;
        }

        #success { display: none; }
    </style>
</head>
<body>

    <div class="container" id="question">
        <img id="mainImage" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExYmZlZmJmOWEzN2M5NTQ5ODFkODQ5NjQ2MDQ1NjM1Y2U1Y2E5ODFkOCZlcD12MV9pbnRlcm5hbF9naWZzX2dpZklkJmN0PWc/3oz8xsaLjLVqVxr3Tv/giphy.gif">
        <h1 id="mainTitle">Will you be my Valentine, Lilypad? üåπ</h1>
        
        <div class="btn-container">
            <button class="btn" id="yesBtn" onclick="acceptLove()">YES!</button>
            <button class="btn" id="noBtn" onmouseover="runAway()" ontouchstart="runAway()" onclick="runAway()">No</button>
        </div>
    </div>

    <div class="container" id="success">
        <img src="https://media.giphy.com/media/T86i6yDyOYz7J6v9uh/giphy.gif">
        <h1>I KNEW IT! ü•∞</h1>
        <p>No refunds now. See you on the 14th!</p>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const title = document.getElementById('mainTitle');
        const container = document.getElementById('question');
        const body = document.body;
        const mainImage = document.getElementById('mainImage');

        let attempts = 0;
        
        // Fixed syntax errors here
        const phrases = [
            "Are you serious?", "Don't do this!", "Think about the food!", 
            "I'll tell your mum!", "God is watching!", "Have mercy!", 
            "Don't be wicked!", "Last warning!", "I am crying now üò≠",
            "I will buy you many sweet!", "Just say YES!!!!", "üò≠üò≠üò≠üò≠üò≠üò≠üò≠üò≠"
        ];

        function runAway() {
            attempts++;
            
            // 1. Move the No button
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 20);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 20);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;

            // 2. Change text
            const phraseIndex = Math.min(attempts, phrases.length - 1);
            noBtn.innerText = phrases[phraseIndex];

            // 3. Grow the main Yes button
            let currentScale = 1 + (attempts * 0.2);
            yesBtn.style.transform = `scale(${currentScale})`;

            // 4. NEW: Spawn extra "YES" buttons everywhere
            spawnFloatingYes();

            // 5. Visual Chaos Levels
            if (attempts === 3) {
                mainImage.src = "https://media.giphy.com/media/26ufcVAp3AiJJsrIs/giphy.gif"; 
            } else if (attempts === 7) {
                mainImage.src = "https://media.giphy.com/media/13699jZW4PZdx6/giphy.gif";
                body.style.backgroundColor = "#4a0000";
                title.classList.add('glitch');
                title.innerText = "CLICK YES OR I FAINT!!";
                title.style.color = "white";
            } else if (attempts > 9) {
                // Shake the whole screen
                container.classList.add('shake');
            }
        }

        function spawnFloatingYes() {
            const btn = document.createElement('button');
            btn.classList.add('extra-yes');
            btn.innerText = "YES üíò";
            
            // Random position
            btn.style.left = Math.random() * 90 + "vw";
            btn.style.top = Math.random() * 90 + "vh";
            
            // Random size
            const scale = 0.5 + Math.random();
            btn.style.transform = `scale(${scale})`;
            
            // If she clicks ANY of them, it counts as a Yes
            btn.onclick = acceptLove;
            
            body.appendChild(btn);
        }

        function acceptLove() {
            document.getElementById('question').style.display = 'none';
            // Remove all floating buttons
            document.querySelectorAll('.extra-yes').forEach(el => el.remove());
            
            document.getElementById('success').style.display = 'block';
            body.style.backgroundColor = "#ffc1e3";
            // Remove chaotic styles
            container.classList.remove('shake');
        }
    </script>
</body>
</html>
