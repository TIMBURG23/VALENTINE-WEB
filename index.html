<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Beautiful Lilypad üåº‚ù§Ô∏è</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffe6e6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            transition: background-color 0.5s ease;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 90%;
        }

        h1 {
            color: #d32f2f;
            font-size: 2rem;
            margin-bottom: 20px;
            transition: transform 0.2s;
        }

        img {
            width: 250px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            position: relative; /* Important for the running button */
            min-height: 60px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #yesBtn {
            background-color: #ff4081;
            color: white;
            z-index: 20;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 64, 129, 0.6);
        }

        #noBtn {
            background-color: #e0e0e0;
            color: #333;
            position: absolute; /* Allows it to run freely */
        }

        /* Floating particles */
        .floater {
            position: absolute;
            font-size: 2rem;
            animation: floatUp 4s linear forwards;
            opacity: 0;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        #success { display: none; }
        
        /* Mobile adjustment so button doesn't fly off screen */
        @media (max-width: 600px) {
            .container { padding: 20px; }
            img { width: 100%; }
        }
    </style>
</head>
<body>

    <div class="container" id="question">
        <img id="mainImage" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExYmZlZmJmOWEzN2M5NTQ5ODFkODQ5NjQ2MDQ1NjM1Y2U1Y2E5ODFkOCZlcD12MV9pbnRlcm5hbF9naWZzX2dpZklkJmN0PWc/3oz8xsaLjLVqVxr3Tv/giphy.gif">
        <h1 id="mainTitle">Will you be my Valentine, Lilypad? üåπ</h1>
        
        <div class="btn-container">
            <button class="btn" id="yesBtn" onclick="acceptLove()">YES!</button>
            <button class="btn" id="noBtn" onmouseover="runAway()" onclick="runAway()">No</button>
        </div>
    </div>

    <div class="container" id="success">
        <img src="https://media.giphy.com/media/T86i6yDyOYz7J6v9uh/giphy.gif">
        <h1>I KNEW IT! ü•∞</h1>
        <p>No refunds now. See you on the 14th!</p>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const title = document.getElementById('mainTitle');
        const body = document.body;
        const mainImage = document.getElementById('mainImage');

        let attempts = 0;
        
        // Phrases that cycle through
        const phrases = [
            "Are you serious?", "Don't do this!", "Think about the food!", 
            "I'll tell your mum!", "God is watching!", "Have mercy!", 
            "Don't be wicked!", "Last warning!", "I am crying now üò≠üò≠üò≠üò≠üò≠üò≠"
            "I will buy you many sweet!", "Just say YES!!!!", üò≠üò≠üò≠üò≠üò≠üò≠üò≠üò≠üò≠üò≠üò≠üò≠üò≠"
        ];

        function runAway() {
            attempts++;
            
            // 1. Teleport the button to a random spot
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 40);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 40);
            
            // Apply Fixed positioning so it breaks out of the container
            noBtn.style.position = 'fixed';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;

            // 2. Change the Text
            const phraseIndex = Math.min(attempts, phrases.length - 1);
            noBtn.innerText = phrases[phraseIndex];

            // 3. Make the YES button bigger
            let currentScale = 1 + (attempts * 0.5);
            yesBtn.style.transform = `scale(${currentScale})`;

            // 4. Change Image based on severity
            if (attempts === 3) {
                mainImage.src = "https://media.giphy.com/media/26ufcVAp3AiJJsrIs/giphy.gif"; // Crying
            } else if (attempts === 6) {
                mainImage.src = "https://media.giphy.com/media/13699jZW4PZdx6/giphy.gif"; // Angry/Shocked
            }

            // 5. Spawn floating guilt text
            spawnFloater("üíî");
            spawnFloater("üò≠");
            
            // 6. Darken background
            if (attempts > 5) {
                body.style.backgroundColor = "#4a0000"; // Evil red
                title.style.color = "white";
                title.innerText = "CLICK YES OR I FAINT!!";
            }
        }

        function acceptLove() {
            document.getElementById('question').style.display = 'none';
            document.getElementById('success').style.display = 'block';
            body.style.backgroundColor = "#ffc1e3";
            
            // Infinite confetti loop
            setInterval(() => {
                spawnFloater("‚ù§Ô∏è");
                spawnFloater("üåπ");
                spawnFloater("ü•∞");
            }, 300);
        }

        function spawnFloater(content) {
            const floater = document.createElement('div');
            floater.classList.add('floater');
            floater.innerText = content;
            floater.style.left = Math.random() * 100 + "vw";
            floater.style.animationDuration = (Math.random() * 2 + 2) + "s";
            body.appendChild(floater);

            // Clean up DOM
            setTimeout(() => {
                floater.remove();
            }, 4000);
        }
    </script>
</body>
</html>
